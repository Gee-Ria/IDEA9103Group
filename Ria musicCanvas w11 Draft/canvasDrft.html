<!DOCTYPE html>
<html>
  <head>
    <title>Wk11Quiz(510388830)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.30/Tone.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="canvasDraft.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Use color dots to create ur simple music!</h1>
      <div class="button-container color-buttons">
        <button id="red">Red</button>
        <button id="green">Green</button>
        <button id="blue">Blue</button>
        <button id="yellow">Yellow</button>
        <button id="purple">Purple</button>
        <button id="black">Black</button>
        <button id="orange">Orange</button>
      </div>
      <div class="button-container function-buttons">
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
      <div id="canvas-container"></div>
    </div>
    <script src="canvasDraft.js"></script>
  </body>
</html>
